<main>
  <ul class="allPhotos">
    @for (photo of photos; track photo.id) {
    <li class="card">
      <app-photo
        [url]="photo.url"
        [id]="photo.id"
        [liked]="photo.liked"
        (select)="onPhotoLike($event, photo)"
      />
      @if (photo.liked) {
      <div class="overlay-heart">❤️</div>
      }
    </li>
    }
  </ul>
</main>
