<main>
  @if ( likedPhotos.length > 0 ) {
  <ul class="favourites-Photos">
    @for (photo of likedPhotos; track photo.id) {
    <li class="card">
      <app-photo
        [url]="photo.url"
        [id]="photo.id"
        [liked]="photo.liked"
        (select)="onPhotoLike(photo)"
      />
      <div class="overlay-heart">❤️</div>
    </li>
    }
  </ul>
  } @else {
  <p>😒You have no favourites Photos yet!😒</p>
  }
</main>
